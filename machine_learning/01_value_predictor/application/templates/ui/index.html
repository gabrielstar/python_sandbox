<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Network predictor</title>
  <!-- https://bootswatch.com/ -->
  <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">

<body>

  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">Predictor</a>
    </div>
  </nav>
  <div class="container searchContainer">
    <div class="search card card-body">
      <h1>Make prediction</h1>
      <p class="lead">Provide necessary details</p>
      <p id="messageBox"></p>
      <form>
        <div class="form-group">
         <label for="cylinders">Cylinders</label>
         <input type="number" name="" class="form-control" id="cylinders" placeholder="3">
        </div>
        <div class="form-group">
            <label for="displacement">Displacement</label>
            <input type="number" name="" class="form-control" id="displacement" placeholder="1000">
        </div>
        <div class="form-group">
            <label for="horsepower">Horsepower</label>
            <input type="number" name="" class="form-control" id="horsepower" placeholder="1000">
        </div>
        
        <div class="form-group">
            <label for="weight">weight</label>
            <input type="number" name="" class="form-control" id="weight" placeholder="1500">
           </div>
           <div class="form-group">
               <label for="year">year</label>
               <input type="number" name="" class="form-control" id="year" placeholder="1998">
           </div>
           <div class="form-group">
               <label for="origin">origin</label>
               <input type="number" name="" class="form-control" id="origin" placeholder="3">
           </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
    
    </div>
  </div>
  <footer class="mt-5 p-3 text-center bg-light">Predictor &copy;</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
